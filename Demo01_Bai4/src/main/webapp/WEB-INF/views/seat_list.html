<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>List Seat</h4>

    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Seat Name</th>
                <th>Room Name</th>
                <th>Status Seat</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="seatDTO, loop : ${seatDTOS}">
                <td th:text="${loop.index + 1}"></td>
                <td th:text="${seatDTO.id}"></td>
                <td th:text="${seatDTO.seatName}"></td>

                <td th:text="${seatDTO.roomName}"></td>
                <td th:if="${seatDTO.statusSeat == true}">Ghế bình thường</td>
                <td th:unless="${seatDTO.statusSeat == true}">Ghế hỏng</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
